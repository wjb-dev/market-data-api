replicaCount: 1




image:
  # repository will be built by your Makefile/Dockerfile
  repository: "market-data-api"
  tag: "local"
  pullPolicy: IfNotPresent

service:
  targetPort: http
  httpPort: 8000

probes:
  readiness:
    initialDelaySeconds: 15
    periodSeconds: 5
  liveness:
    initialDelaySeconds: 15
    periodSeconds: 20

